name: Build Android arm64 APK (no signing)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-arm64-apk:
    name: Build app-arm64-v8a-release.apk (unsigned)
    runs-on: ubuntu-latest

    env:
      FLUTTER_CHANNEL: "stable"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}

      - name: Cache Flutter pub packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Accept Android SDK licenses
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
        run: |
          mkdir -p "$ANDROID_SDK_ROOT"
          yes | sdkmanager --licenses || true

      - name: Install Android SDK components
        env:
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
        run: |
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" || true

      - name: Flutter pub get
        run: flutter pub get

      - name: Run Flutter tests (optional)
        run: flutter test
        continue-on-error: true

      # Build ONLY the arm64-v8a release APK (unsigned)
      - name: Build arm64 APK (release, unsigned)
        run: |
          flutter clean
          # Build single-ABI arm64 APK. This produces:
          # build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          flutter build apk --release --target-platform android-arm64 --split-per-abi

      - name: Show produced APK
        run: |
          echo "Listing produced APK:"
          ls -la build/app/outputs/flutter-apk || true
          du -h build/app/outputs/flutter-apk/* || true

      - name: Upload arm64 APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-arm64-v8a-release
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
