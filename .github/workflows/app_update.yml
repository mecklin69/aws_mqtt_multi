name: Build ARM64 APK & Upload to S3 (no ListBucket)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-arm64-apk:
    runs-on: ubuntu-latest

    env:
      FLUTTER_CHANNEL: "stable"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}

      - name: Flutter pub get
        run: flutter pub get

      - name: Build single ABI arm64 release APK (unsigned)
        run: |
          flutter clean
          flutter build apk --release --target-platform android-arm64 --split-per-abi
          ls -la build/app/outputs/flutter-apk/

      # Configure AWS credentials for the job
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # Install awscli via pip (available on the runner)
      - name: Install AWS CLI (via pip)
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade awscli
          aws --version

      # Upload single APK using aws s3 cp (does NOT call ListBucket)
      - name: Upload APK to S3 (single file)
        env:
          BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        run: |
          APK_PATH="build/app/outputs/flutter-apk/app-arm64-v8a-release.apk"
          if [ ! -f "$APK_PATH" ]; then
            echo "ERROR: APK not found at $APK_PATH"
            ls -la build/app/outputs/flutter-apk || true
            exit 1
          fi

          TIMESTAMP=$(date +"%Y-%m-%d_%H-%M-%S")
          FILENAME="app-arm64-${TIMESTAMP}.apk"
          S3_URI="s3://$BUCKET/$FILENAME"

          echo "Uploading $APK_PATH to $S3_URI ..."
          aws s3 cp "$APK_PATH" "$S3_URI"
          echo "Uploaded: $S3_URI"

      - name: Done
        run: echo "Build + upload finished"
