name: Build ARM64 APK & Upload to S3

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-arm64-apk:
    runs-on: ubuntu-latest

    env:
      FLUTTER_CHANNEL: "stable"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        run: flutter pub get

      - name: Build single ABI arm64 release APK (unsigned)
        run: |
          flutter clean
          flutter build apk --release --target-platform android-arm64 --split-per-abi
          ls -la build/app/outputs/flutter-apk/

      # ---------- UPLOAD TO S3 ----------
      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1   # change if needed

      - name: Upload APK to S3
        env:
          BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        run: |
          APK_PATH="build/app/outputs/flutter-apk/app-arm64-v8a-release.apk"
          TIMESTAMP=$(date +"%Y-%m-%d_%H-%M-%S")
          FILENAME="app-arm64-${TIMESTAMP}.apk"

          echo "Uploading $APK_PATH to s3://$BUCKET/$FILENAME ..."
          
          aws s3 cp "$APK_PATH" "s3://$BUCKET/$FILENAME"

          echo "Uploaded successfully!"
